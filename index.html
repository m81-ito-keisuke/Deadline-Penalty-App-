<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Deadline Penalty | 期限ペナルティアプリ</title>
    <meta name="description" content="タスクに期限と金額を設定し、期限内に完了できなければペナルティが課金されるアプリ">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Deadline">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="styles.css?v=20260113">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Flatpickr for calendar popup -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">⏰ Deadline Penalty</h1>
                <p class="tagline">期限を守れなければ、お金を払う。</p>
                <div class="current-time-display">
                    <span class="time-label">現在時刻</span>
                    <span class="time-value" id="current-time">--:--:--</span>
                </div>
            </div>
            <div class="penalty-summary">
                <div class="penalty-card">
                    <span class="penalty-label">累計ペナルティ</span>
                    <span class="penalty-amount" id="total-penalty">¥0</span>
                </div>
            </div>
        </header>

        <!-- Task Form -->
        <section class="form-section">
            <form id="task-form" class="task-form">
                <div class="form-group">
                    <label for="task-name">タスク名</label>
                    <input type="text" id="task-name" placeholder="例: レポートを完成させる" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-deadline">期限</label>
                        <input type="datetime-local" id="task-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="task-penalty">ペナルティ金額</label>
                        <div class="input-with-prefix">
                            <span class="prefix">¥</span>
                            <select id="task-penalty" required>
                                <option value="">選択してください</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                                <option value="400">400</option>
                                <option value="500">500</option>
                                <option value="600">600</option>
                                <option value="700">700</option>
                                <option value="800">800</option>
                                <option value="900">900</option>
                                <option value="1000">1000</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-icon">+</span>
                    タスクを追加
                </button>
            </form>
        </section>

        <!-- Active Tasks -->
        <section class="tasks-section">
            <h2 class="section-title">
                <span class="title-icon">🔥</span>
                アクティブタスク
            </h2>
            <div id="active-tasks" class="tasks-list">
                <!-- Tasks will be inserted here -->
            </div>
            <div id="no-tasks" class="no-tasks">
                <div class="no-tasks-icon">📝</div>
                <p>タスクがありません</p>
                <p class="no-tasks-hint">上のフォームからタスクを追加してください</p>
            </div>
        </section>

        <!-- Completed/Failed Tasks -->
        <section class="history-section">
            <h2 class="section-title">
                <span class="title-icon">📊</span>
                履歴
            </h2>
            <div id="history-tasks" class="tasks-list history-list">
                <!-- History will be inserted here -->
            </div>
            <div id="no-history" class="no-tasks">
                <p>履歴がありません</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
